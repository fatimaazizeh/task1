<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="message">Choose:</h1>
        <div class="choices">
            <button id="rock" class="choice">
                <img src="rock.png" alt="Rock">
            </button>
            <button id="paper" class="choice">
                <img src="paper.png" alt="Paper">
            </button>
            <button id="scissors" class="choice">
                <img src="scissors.png" alt="Scissors">
            </button>
        </div>
        <div id="result">
            <p style="font-weight: bolder;">You chose: <span id="user-choice"></span></p>
            <p style="font-weight: bolder;">Computer chose: <span id="computer-choice"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
